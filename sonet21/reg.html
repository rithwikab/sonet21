<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <style>
        td{
            width: 150px;
            height: 30px;
        }
    </style>
</head>
<body bgcolor="pink">
    <form  name="registration">

        <h1 align=center style="color: crimson;">REGISTRATION FORM</h1>
        <table style="padding: 10mm;" align="center">
            <tr>
                <td><label for="name">USER NAME</label></td>
                <td><input type="text" id="name" required size="50" placeholder="Enter your name here"></td>
            </tr>
            <tr>
                <td><label for="password">PASSWORD</label></td>
                <td><input type="password" id="pswd"  required size="50" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td><label for="dob">DATE OF BIRTH</label></td>
                <td><input type="date" id="dob" required size="50" ></td>

            </tr>
            <tr>
                <td><label for="email">EMAIL ID</label></td>
                <td><input type="email" id="email"  required size="50" placeholder="Enter your email here"></td>
            </tr><tr>
                <td><label for="mob">MOBILE NUMBER</label></td>
                <td><input type="number" id="mob"  required size="50" placeholder="Enter your number here">(10 DIGITS ONLY)</td>
            </tr><tr>
                <td><label for="gender">GENDER</label></td>
                <td><input type="radio" id="gender" name="gender" value="male">Male<input type="radio" name="gender" id="gender" value="female">Female</td>

            </tr>
            
            <tr>
                <td><label for="address">ADDRESS</label></td>
                <td><textarea name="address" id="addresss"  columns="30">Enter your address here...</textarea></td>
            </tr>
            <tr>
                <td><label for="city">CITY</label></td>
                <td><input type="text" id="city" required size="50" placeholder="Enter your city here"></td>
            </tr>
            <tr>
                <td><label for="pin">PINCODE</label></td>
                <td><input type="text" id="pin"  required size="50" placeholder="Enter your pincode here"></td>
            </tr>
            <tr>
                <td><label for="state">STATE</label></td>
                <td><input type="text" id="state"  required size="50" placeholder="Enter your state here"></td>
            </tr>
            <tr>
                <td><label for="country">COUNTRY</label></td>
                <td><input type="text" id="country" value="India" required size="50" placeholder="Enter your country here"></td>
            </tr>
            <tr>
                <td><label for="role">Role</label></td>
                <td><select name="role" id="role">
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                    
                  </select></td>
            </tr>
            <tr>
                <td></td>
                <td><button  id="submit" onclick="alert('You have submitted the form');" type="submit">Submit</button>
                <button  id="reset" onclick="alert('Form has been reset');" type="reset">Reset</button></td></tr>
            
        </table>
        
       
    </form>
</body>
</html>
